<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset = "URF-8">
        <title>Pizza order</title>
    </head>
    <body>
    <style>
        body{
            background-color: antiquewhite;
            background-image: url("https://cdn4.vectorstock.com/i/1000x1000/42/13/pizza-background-pattern-vector-24044213.jpg");
        
        }
        h1{
            text-align: center;
            
        }
        form{
            text-align: left;
        }
        #address{
            height: 50px;
            width: 200px;
        }
        p{
            margin-left: 20px;
        }
        </style>
        <h1>Pizza Order</h1>
       <fieldset>
        <legend><b>Personal Information</b></legend>
       <form>
        <label for ="customername">Enter your name:</label>
        <input type="text" name="usercustomer" id="customername"><br><br>
        <label for ="phonenumber">Phone Number:</label>&nbsp
        <input type="text" name="phonenumber" id="phonenumber"><br><br>
        <label for="emailaddress">E-mail Address: </label>
        <input type="text" name="useremail" id="emailaddress"><br><br>
        <label for="address">Delivery Address:</label>
        <input type="text" name="useraddress" id="address">
       </fieldset>
       <br>
       <br>
       <fieldset>
         <legend>Pizza Size</legend>
         <select name="select size">
            <option>Select Pizza Size</option>
            <option value="1">Small</option>
            <option value="2">Medium</option>
            <option value="3">Large</option>
         </select>
         <select name="quantity">
            <option>Select Pizza Size</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
         </select>
         <select>
            <label>Delivery Date:</label><input type="date" name="date">
            <label>Delivery Time:</label><input type="time" name="time">
            <select name="payment">
                <option>Select Payment Option</option>
                <option value="1">UPI Payment</option>
                <option value="2">Bank Transfer</option>
                <option value="3">Cash On Delivery</option>
            </select>
         </select>
       </fieldset>
       <fieldset>
        <legend>Sauces</legend>
        <input type="radio" name="sauce" value="1">Pizza sauce
        <input type="radio" name="sauce" value="2">BBQ sauce
        <input type="radio" name="sauce" value="3"> Garlic sauce
       </fieldset>
       <fieldset>
        <legend>Choose Topppings-Rs.100 Each</legend>
        <input type="checkbox" name="topping" value="1">Chicken
        <input type="checkbox" name="topping" value="2">Pepperoni
        <input type="checkbox" name="topping" value="3">Green olives
        <input type="checkbox" name="topping" value="4">Mushrooms
        <input type="checkbox" name="topping" value="5">Onions
       </fieldset>
       <fieldset>
        <legend>Special Instructions</legend>
        <textarea name="instructions" rows="2" cols="30"></textarea>
       </fieldset>
       <input type="submit" value="PLACE YOUR ORDER">
       <input type="reset"  value="START OVER">
    </form>
    </body>
</html>
